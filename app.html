  <script>
      //on load this runs
      var checkif = document.cookie; //check for cookie
      //if cookie run close()
      if(checkif=True){
          close();
      };
    function close(){
        document.cookie = "clickedclose=True";
        $("cookie-header").remove();
    };
  </script>
<div class="cookie-header">
<center style="padding: 3em; background-color: rgba(0,0,0,0.1);">
	<h2>Dashboard</h2>
	<p>This is where you will find your PolyCloud Products!</p>
	<p style="float:right;"><button class="primary" onclick="close()">Close</button></p>
</center>
</div>
